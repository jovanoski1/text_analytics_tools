<div class="row mt-5">
    <div class="col-6 mx-auto">
      <h3>Configuration page</h3>
  
      <div>
        <form (submit)="setToken()" class="mb-5">
          <div class="form-group mb-2">
            <label for="token">Token</label>
            <input type="text" class="form-control" id="token" name="token" placeholder="Token" [(ngModel)]="token">
          </div>
  
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
</div>
