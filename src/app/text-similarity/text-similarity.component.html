<div class="row justify-content-center mt-5">
    <div class="col-6">
      <div>
        <h3 class="text-center">Text Similarity Tool</h3>
        <form (ngSubmit)="calculateSimilarity()" class="mb-5">
          <div class="form-group mb-5">
            <label for="text1">Text 1</label>
            <textarea class="form-control" id="text1" name="text1" [(ngModel)]="text1" placeholder="Enter text 1" rows="4"></textarea>
          </div>
          <div class="form-group mb-5">
            <label for="text2">Text 2</label>
            <textarea class="form-control" id="text2" name="text2" [(ngModel)]="text2" placeholder="Enter text 2" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary d-block mx-auto">Compare Texts</button>
        </form>
        <div *ngIf="similarity" class="text-center">
          <p>Similarity: {{ similarity }}</p>
        </div>
      </div>
    </div>
  </div>
